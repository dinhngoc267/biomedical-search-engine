<html lang="en">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename = 'index.css')}}" type='text/css'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="undefined" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="undefined" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{url_for('static', filename = 'index.js')}}" type="te" ></script> 

    <div class="main">
		
        <!-- Home Page -->
    
        <div class="home">
            <div class="container">
                <div class="row">
                    <div class="eight columns offset-by-two">
                        <h1 class="headline">Wikipedia Search Engine</h1>
                    </div>
                </div>
    
                <div class="row">
                    <div class="eight columns offset-by-two">
                        <form action="" class="wiki-search-form">
                            <input type="search" placeholder="Search Wikipedia..." class="wiki-search-input" id="wiki-search-input">
                            <button id="btn-search" class="button btn btn-wiki">Wiki Search</button>
                            <a class="button btn btn-lucky" href="http://en.wikipedia.org/wiki/Special:Random" target="_blank">I'm Feeling Lucky</a>
                        </form>
                    </div>
                </div>
    
                <div class="row">
                    <div class="eight columns offset-by-two">
                        <footer class="attribution">
                            <p>Designed and coded by <a href="http://ayoisaiah.github.io">Ayo Isaiah</a></p>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    
    <!-- Results Page -->
    
        <div class="result hidden">
            <header class="header">
                <div class="container">
                    <div class="row">
                        <div class="two-thirds column">
                            <form action="" class="result-wiki-search-form">
                                <input type="text" placeholder="Search Wikipedia..." class="result-wiki-search-form-input" id="result-wiki-search-form-input">
                                <button class="btn result-btn-wiki">Wiki Search</button>
                            </form>
                        </div>
                        <div class="one-third column">
                            <h1>Wikipedia Search</h1>
                        </div>		
                    </div>
                </div>
            </header>	
            
            <div class="container">
                <section class="search-results">
                    <div class="one-half column">
                    </div>
                    <div class="display-results" style="margin-top: 20px;">
                        <p>
                            Top 10 results:
                        </p>
                    </div>
                </section>
            
            </div> <!-- Container -->	
        </div> <!-- Results -->
    
    </div>
</html>
